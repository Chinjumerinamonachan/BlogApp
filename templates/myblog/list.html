{% extends "base.html" %} 
{% load static %}
{% block content %}
{% load static %}
<div class="container">
  <a href="{% url 'myblog:home'  %}"class="btn btn-info">Back</a>
                  
  <div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for article in articles %}
            <div class="card mb-4">
                <div class="card-body">
                    <img src="{{article.image.url}}" alt="..." class="card-img-top" />
                    <h2 class="card-title">{{ article.title }}</h2>
                    <p class="card-text text-muted h6">{{ article.author }} | {{ article.created_on}} </p>
                    <p class="card-text">{{article.content|slice:":200" }}</p>
                    <a href="{% url 'myblog:detail' article.id %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
        
        </div> 
    </div>  

   
            
       
    </div>
    </div>
    

          {% endblock %}
